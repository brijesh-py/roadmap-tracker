<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tracker</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="../src/css/style.css" />
  </head>
  <body class="w3-light-gray">
    <div class="w3-container mt-3 mb-5" style="max-width: 600px; margin: auto">
      <h1 class="w3-center w3-white w3-border py-2"><b>Tracker</b></h1>
      <div class="w3-margin-top">
        <div
          class="d-flex justify-content-between align-items-center w3-margin-bottom shadow-sm">
          <input type="text" class="w3-input search-input" />
          <button class="w3-button w3-black search-btn">Search</button>
        </div>
        <br />
        <div class="w3-margin-top shadow-sm">
          <ul class="w3-ul ul"></ul>
        </div>
      </div>
    </div>
    <!-- topic complate -->
    <div class="position-fixed " style="bottom:10%;">
      <button
        class="w3-button w3-black mb-3"
        style="width: fit-content">
        <span class="me-2">Topic Complate <a  class="w3-text-blue-grey topic-undo">Undo</a></span>
      </button>
    </div>
    <!-- new  -->
    <div class="position-fixed bottom-0 container">
      <a
        href="http://127.0.0.1:5500/public/new.html"
        class="w3-button w3-teal mb-3 d-flex align-items-center mx-auto"
        style="width: fit-content">
        <span class="me-2">New</span>
        <ion-icon name="add-outline"></ion-icon
      ></a>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"></script>
    <script src="../src/js/index.js"></script>
  </body>
</html>
