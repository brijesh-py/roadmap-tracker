<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tracker</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous" />
  </head>
  <body class="w3-light-gray">
    <div class="w3-container mt-4" style="max-width: 600px; margin: auto">
      <h1 class="w3-center w3-white w3-border py-2"><b>Tracker</b></h1>
      <div class="mt-4">
        <div class="w3-dropdown-hover w-100 shadow-sm w3-white mb-3 w3-border select-map">
          <button class="w3-button w3-white bg-white">Select Roadmap</button>
          <div class="w3-dropdown-content w3-bar-block w-100 w3-border">
          </div>
        </div>
      </div>
      <div class="w3-white shadow-sm w3-border">
        <div class="d-flex align-items-center">
          <input type="search" class="w3-input input-map" placeholder="Roadmap"/>
          <button class="w3-button w3-black add-map-btn">New</button>
        </div>
      </div>
      <div class="w3-white shadow-sm w3-border mt-3">
        <div class="d-flex align-items-center">
          <input type="search" class="w3-input input-topic" placeholder="Topic"/>
          <button class="w3-button w3-black add-topic-btn">ADD</button>
        </div>
      </div>
      <div class="mt-4">
        <div class="" style="max-height: 300px;overflow-y: scroll;">
          <ul class="w3-ul list-topic"></ul>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"></script>
    <script src="../src/js/add.js" ></script>
  </body>
</html>
